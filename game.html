<!DOCTYPE html>
<!-- This is the document type declaration -->
<html lang="en">
<!-- The head section contains metadata and links to stylesheets -->
<!-- Kaleb Miller 7/20/2025 -->
<head>
    <meta charset="UTF-8">
    <!-- This meta tag specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This meta tag sets the viewport to control layout on mobile browsers -->
    <title>JavaScript Function Demo</title>
    <!-- The title of the page that appears in the browser tab -->
    <script src="code.js"></script>
    <!-- This script tag links to an external JavaScript file named code.js -->
    <link href="main.css" rel="stylesheet">
    <!-- This link tag connects to an external CSS file named main.css for styling -->
</head>
<body>
    <header>
        <h1 id="heading">Welcome to my page</h1>
        <!-- The h1 tag is the main heading of the page, with an ID for JavaScript manipulation -->
        <button onclick="updateText();">Change Text</button>
        <!-- This button, when clicked, will call the updateText function defined in code.js -->
    </header>
</body>
</html>
<!-- The body section contains the main content of the page -->
<!-- The header section contains the main heading and a button to change the text -->
